<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@simplewebauthn/browser@0.7.4/dist/simplewebauthn-browser.min.js"></script>
  <link rel="stylesheet" href="../styles.css" />
  <title>SimpleWebAuthn Example Site | Register</title>
</head>

<body>
  <div class="container">
    <p>
      <a href="/">Go Back</a></span>
    </p>
    <h1>Register</h1>
    <label for="inputUsername">Username</label>
    <input id="inputUsername"></input>
    <button id="btnBegin">Begin Registration</button>
    <p id="success"></p>
    <p id="error"></p>
  </div>
  <script>
    const elemBegin = document.getElementById('btnBegin');
    const elemSuccess = document.getElementById('success');
    const elemError = document.getElementById('error');
    const elemUsername = document.getElementById('inputUsername');

    const { startAttestation, supportsWebauthn } = SimpleWebAuthnBrowser;

    // Hide the Begin button if the browser is incapable of using WebAuthn
    if (!supportsWebauthn()) {
      elemBegin.style.display = 'none';
      elemError.innerText = 'It seems this browser doesn\'t support WebAuthn...';
    }

    elemBegin.addEventListener('click', async () => {
      // Reset success/error messages
      elemSuccess.innerHTML = '';
      elemError.innerHTML = '';
      const username = elemUsername.value;

      const resp = await fetch('/webauthn/register/start?username=' + username).then(r => r.json())

      let attResp;
      try {
        attResp = await startAttestation(resp);
      } catch (error) {
        if (error.name === 'InvalidStateError') {
          elemError.innerText = 'Error: Authenticator was probably already registered by user';
        } else {
          elemError.innerText = error;
        }

        throw error;
      }

      let data = attResp;

      data.username = username

      const verificationResp = await fetch('/webauthn/register/end', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const verificationJSON = await verificationResp.json();

      if (verificationJSON && verificationJSON.verified) {
        elemSuccess.innerHTML = 'Success! <a href="/login">Now try to log in</a>';
      } else {
        elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
          verificationJSON,
        )}</pre>`;
      }
    });
  </script>
</body>

</html>
